run.config:
  engine: php
  engine.config:
    runtime: php-7.2
    display_errors: false
    extensions:
      - gd
      - mysqli
      - curl
      - zlib
      - mbstring
      - xml
      - tokenizer
      - ctype
      - zip
      - phar
      - intl

data.db:
  image: nanobox/mysql:5.6

data.storage:
  image: nanobox/unfs
